<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>2048</title>
</head>
<body>
    <div class="main_container">
        <div class="header">
            <div class="title">2048</div>
            <div class="score">
                <div class="current_score">
                    <div class="label">SCORE</div>
                    <div class="points">0</div>
                </div>
                <div class="best_score">
                    <div class="label">BEST</div>
                    <div class="points">0</div>
                </div>
            </div>
        </div>

        <div class="above_game">
            <div class="message">Join the numbers and get to the <strong>2048 tile!</strong></div>
            <a class="restart_button">New Game</a>
        </div>

        <div class="grid_container">
            <div class="grid_row">
                <div class="grid_cell"></div>
                <div class="grid_cell"></div>
                <div class="grid_cell"></div>
                <div class="grid_cell"></div>
            </div>
            <div class="grid_row">
                <div class="grid_cell"></div>
                <div class="grid_cell"></div>
                <div class="grid_cell"></div>
                <div class="grid_cell"></div>
            </div>
            <div class="grid_row">
                <div class="grid_cell"></div>
                <div class="grid_cell"></div>
                <div class="grid_cell"></div>
                <div class="grid_cell"></div>
            </div>
            <div class="grid_row">
                <div class="grid_cell"></div>
                <div class="grid_cell"></div>
                <div class="grid_cell"></div>
                <div class="grid_cell"></div>
            </div>
            
        </div>
    </div>



    <script src="javascript/run.js"></script>
    <script src="javascript/gameLogic.js"></script>
    <script src="javascript/grid.js"></script>
    <script src="javascript/tile.js"></script>
</body>
</html>
